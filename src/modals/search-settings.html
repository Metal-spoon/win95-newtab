<div id="search-settings-modal">
  Selected search engine:
  <select class="inset-border dropdown-95" id="search-engine-dropdown">
  </select>
  <span id="delete-search-engine-span">Delete search engine:</span>
  <select class="inset-border dropdown-95" id="search-engine-delete-dropdown">
  </select>
  <button class="button-95" id="search-engine-delete-button">Delete</button>
  <br />
  <div class="divider settings-divider"></div>
  <div>
    <div class="custom-search-engine-span">Add custom search engine:</div>
    <div>
      <span class="d-inline-block search-settings-label">Name:*</span>
      <input
        type="text"
        class="inset-border search-settings-textbox"
        id="custom-engine-name"
      />
    </div>
    <div>
      <span class="d-inline-block search-settings-label">Search URL:* </span>
      <input
        type="text"
        class="inset-border search-settings-textbox"
        id="custom-engine-url"
      />
    </div>
    <div class="search-engine-add-button">
      <button class="button-95 float-right" id="add-search-engine-button">
        Add search engine
      </button>
    </div>
  </div>
</div>
